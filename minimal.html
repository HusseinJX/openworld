<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three@0.157.0/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
			"@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js"
		}
	}
	</script>
	<script type="module">
		import { WebGLRenderer, PerspectiveCamera, Scene, Vector3 } from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

		import { LumaSplatsThree } from '@lumaai/luma-web';

		let renderer = new WebGLRenderer({ antialias: false });

		renderer.domElement.style.position = 'absolute';
		renderer.domElement.style.width = '100%';
		renderer.domElement.style.height = '100%';

		// add canvas to DOM
		document.body.appendChild(renderer.domElement);

		let camera = new PerspectiveCamera(75, 1, 0.1, 1000);
		camera.position.z = 2;

		let controls = new OrbitControls(camera, renderer.domElement);
		controls.enableDamping = true;

		// First-person movement: arrow keys move through the 3D world
		const moveSpeed = 1.5;
		const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
		const forward = new Vector3();
		const right = new Vector3();
		const up = new Vector3(0, 1, 0);
		let prevTime = performance.now();

		window.addEventListener('keydown', (e) => {
			if (keys.hasOwnProperty(e.key)) {
				e.preventDefault();
				keys[e.key] = true;
			}
		});
		window.addEventListener('keyup', (e) => {
			if (keys.hasOwnProperty(e.key)) {
				e.preventDefault();
				keys[e.key] = false;
			}
		});

		renderer.domElement.setAttribute('tabindex', '0');
		renderer.domElement.addEventListener('click', () => renderer.domElement.focus());

		let scene = new Scene();

		let splat = new LumaSplatsThree({
			source: 'https://lumalabs.ai/capture/89e85006-92a7-44f3-808c-eb4f766885ce?mode=sparkles'
		});
		scene.add(splat);

		function frameLoop(time) {
			let canvas = renderer.domElement;
			let width = canvas.clientWidth;
			let height = canvas.clientHeight;

			if (canvas.width !== width || canvas.height !== height) {
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
				renderer.setSize(width, height, false);
			}

			const dt = (time - prevTime) / 1000;
			prevTime = time;

			// Move through world: forward = camera look direction on horizontal plane
			camera.getWorldDirection(forward);
			forward.y = 0;
			forward.normalize();
			right.crossVectors(forward, up);

			const d = moveSpeed * dt;
			if (keys.ArrowUp) {
				camera.position.addScaledVector(forward, d);
				controls.target.addScaledVector(forward, d);
			}
			if (keys.ArrowDown) {
				camera.position.addScaledVector(forward, -d);
				controls.target.addScaledVector(forward, -d);
			}
			if (keys.ArrowRight) {
				camera.position.addScaledVector(right, d);
				controls.target.addScaledVector(right, d);
			}
			if (keys.ArrowLeft) {
				camera.position.addScaledVector(right, -d);
				controls.target.addScaledVector(right, -d);
			}

			controls.update();

			renderer.render(scene, camera);
		}

		renderer.setAnimationLoop(frameLoop);
	</script>
</body>
</html>
