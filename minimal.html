<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three@0.157.0/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
		}
	}
	</script>
	<script type="module">
		import { WebGLRenderer, PerspectiveCamera, Scene, Vector3, Box3, AmbientLight, DirectionalLight } from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

		let renderer = new WebGLRenderer({ antialias: false });

		renderer.domElement.style.position = 'absolute';
		renderer.domElement.style.width = '100%';
		renderer.domElement.style.height = '100%';

		// add canvas to DOM
		document.body.appendChild(renderer.domElement);

		let camera = new PerspectiveCamera(75, 1, 0.1, 1000);
		camera.position.z = 2;

		let controls = new OrbitControls(camera, renderer.domElement);
		controls.enableDamping = true;

		// First-person movement: arrow keys move through the 3D world
		const moveSpeed = 1.5;
		const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
		const forward = new Vector3();
		const right = new Vector3();
		const up = new Vector3(0, 1, 0);
		let prevTime = performance.now();

		window.addEventListener('keydown', (e) => {
			if (keys.hasOwnProperty(e.key)) {
				e.preventDefault();
				keys[e.key] = true;
			}
		});
		window.addEventListener('keyup', (e) => {
			if (keys.hasOwnProperty(e.key)) {
				e.preventDefault();
				keys[e.key] = false;
			}
		});

		renderer.domElement.setAttribute('tabindex', '0');
		renderer.domElement.addEventListener('click', () => renderer.domElement.focus());

		let scene = new Scene();

		// Brighter lighting so GLB is clearly visible
		scene.add(new AmbientLight(0xffffff, 1.2));
		const dirLight = new DirectionalLight(0xffffff, 1.2);
		dirLight.position.set(5, 10, 7);
		scene.add(dirLight);
		const fillLight = new DirectionalLight(0xffffff, 0.5);
		fillLight.position.set(-5, 5, -5);
		scene.add(fillLight);

		// Load local scan (e.g. from Polycam)
		const gltfLoader = new GLTFLoader();
		gltfLoader.load('scan.glb', (gltf) => {
			scene.add(gltf.scene);
			// Start camera in center of scene (you're inside the scan)
			const box = new Box3().setFromObject(gltf.scene);
			const center = new Vector3();
			box.getCenter(center);
			// Eye height above floor: center of bounding box, slightly up
			const eyeHeight = box.max.y - box.min.y > 2 ? 1.6 : 0;
			camera.position.set(center.x, center.y + eyeHeight, center.z);
			controls.target.set(center.x, center.y + eyeHeight, center.z + 1);
			controls.update();
		});

		function frameLoop(time) {
			let canvas = renderer.domElement;
			let width = canvas.clientWidth;
			let height = canvas.clientHeight;

			if (canvas.width !== width || canvas.height !== height) {
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
				renderer.setSize(width, height, false);
			}

			const dt = (time - prevTime) / 1000;
			prevTime = time;

			// Move through world: forward = camera look direction on horizontal plane
			camera.getWorldDirection(forward);
			forward.y = 0;
			forward.normalize();
			right.crossVectors(forward, up);

			const d = moveSpeed * dt;
			if (keys.ArrowUp) {
				camera.position.addScaledVector(forward, d);
				controls.target.addScaledVector(forward, d);
			}
			if (keys.ArrowDown) {
				camera.position.addScaledVector(forward, -d);
				controls.target.addScaledVector(forward, -d);
			}
			if (keys.ArrowRight) {
				camera.position.addScaledVector(right, d);
				controls.target.addScaledVector(right, d);
			}
			if (keys.ArrowLeft) {
				camera.position.addScaledVector(right, -d);
				controls.target.addScaledVector(right, -d);
			}

			controls.update();

			renderer.render(scene, camera);
		}

		renderer.setAnimationLoop(frameLoop);
	</script>
</body>
</html>
